{% extends 'base.html' %}

{% block content %}
<div id="content">
    <div class="row medium-8 large-7 columns">
        {% for post in posts %}
            <div class="blog-post">
                <h3><a href="{% url 'post' post.slug %}">{{ post.title }}</a> <small>{{ post.posted_date|date:"DATE_FORMAT" }}</small></h3>
                {% if post.image %}<img class="thumbnail" src="{{ post.image.url }}">{% endif %}
                <p>{{ post.content }}</p>
                <ul class="menu simple">
                    <li>Author: Kamal Daniels</li>
                </ul>
            </div>
        {% endfor %}

        {% if specific_post %}
            <a href="/">Read more from Kamal's Blog</a>
        {% endif %}
    </div>
</div>
{% endblock %}
